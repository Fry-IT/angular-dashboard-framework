<div class="modal-header">
  <button type="button" class="close" ng-click="closeDialog()" aria-hidden="true">&times;<span class="sr-only">close</span></button>
  <h4 class="modal-title">Add New Widget</h4>
</div>
<div class="modal-body">
  <div>

    <div class="panel panel-default" ng-repeat="(key, widget) in widgets">
      <div class="panel-heading">{{widget.title}}</div>
      <div class="panel-body" ng-if="widget.description">
        <span class="pull-right">
          <button class="btn-wo-border" ng-click="addWidget(key)">
            <span class="sr-only">add Widget</span>
            <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
          </button>
        </span>
        {{widget.description}}
      </div>
    </div>

  </div>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-primary" ng-click="closeDialog()">Close</button>
</div>
